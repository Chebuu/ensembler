package:
  name: ensembler-dev
  version: 0.0.0

source:
   path: ../..

build:
  # preserve_egg_dir: True
  number: 0
  entry_points:
    - ensembler = ensembler.cli:main

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - modeller
    - mdtraj
    - msmbuilder
    - biopython
    - openmm
    - pdbfixer
    - numpy
    - scipy
    - libgfortran==1 # [unix]
    - lxml
    - pyyaml
    - docopt
    - mock
    - subprocess32 # [py2k]

test:
  requires:
    - pip
    - nose
    - nose-timer
  imports:
    - ensembler

about:
  home: https://github.com/choderalab/ensembler
  license: GNU Lesser General Public License v2 or later (LGPLv2+)
  summary: Pipeline for automating omics-scale protein modeling and simulation setup.
